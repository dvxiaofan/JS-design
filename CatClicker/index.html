<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CatClicker</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div>
		<h2 class="cat-name" data-bind="text: name"></h2>
		<div class="cat-count" data-bind="text: clickCount"></div>
		<img src="" alt="curt-cat" class="cat-img" data-bind="click: incrementCounter, attr: {src: imgSrc}">
	</div>

	<script src="https://cdn.bootcss.com/knockout/3.4.2/knockout-min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
