<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CatClicker</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div data-bind="with: currentCat()">
		<h2 class="cat-name" data-bind="text: name"></h2>
		<h3 class="title" data-bind="text: title"></h3>
		<div class="cat-count" data-bind="text: clickCount"></div>
		<img src="" alt="curt-cat" class="cat-img" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">

		<div>
			<h3 class="cat-nickname">Nicknames:</h3>
			<ul data-bind="foreach: nicknames">
				<li data-bind="text: $data"></li>
			</ul>
		</div>
	</div>

	<script src="https://cdn.bootcss.com/knockout/3.4.2/knockout-min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
